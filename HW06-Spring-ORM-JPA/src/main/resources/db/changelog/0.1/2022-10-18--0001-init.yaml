databaseChangeLog:
  - changeSet:
      id: 2022-10-18--0001-init
      author: Sergey
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: author_id
                  type: bigint
                  autoIncrement: true
                  incrementBy: 1
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_author
              - column:
                  name: author_name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: genres
            columns:
              - column:
                  name: genre_id
                  type: bigint
                  autoIncrement: true
                  incrementBy: 1
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_genre
              - column:
                  name: genre_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: comment_id
                  type: bigint
                  autoIncrement: true
                  incrementBy: 1
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_comment
              - column:
                  name: author_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: books
            columns:
              - column:
                  name: book_id
                  type: bigint
                  autoIncrement: true
                  incrementBy: 1
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_book
              - column:
                  name: book_name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: book_genre
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_genre
                    references: books(book_id)
              - column:
                  name: genre_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_genre_book
                    references: genres(genre_id)
  - changeSet:
      id: 2022-10-18--0002-init
      author: Sergey
      changes:
        - addColumn:
            tableName: books
            columns:
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_author
                    references: authors(author_id)
        - addColumn:
            tableName: comments
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_book
                    references: books(book_id)
